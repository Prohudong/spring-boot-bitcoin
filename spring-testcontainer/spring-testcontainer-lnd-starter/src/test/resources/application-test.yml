org.tbk.spring.testcontainer.lnd:
  enabled: true
  commands:
    - '--bitcoind.rpcuser=myrpcuser'
    - '--bitcoind.rpcpass=correcthorsebatterystaple'

org.tbk.lightning.lnd.jsonrpc:
  enabled: true
  rpchost: localhost
  rpcport: 10009
  # path to the admin macaroon file within the container!
  macaroonFilePath: '/lnd/.lnd/data/chain/bitcoin/regtest/admin.macaroon'
  # path to the tls cert file within the container!
  certFilePath: '/lnd/.lnd/tls.cert'

org.tbk.spring.testcontainer.bitcoind:
  enabled: true
  rpcuser: myrpcuser
  rpcpassword: correcthorsebatterystaple
  exposed-ports:
    - 28332
    - 28333
    - 28334
    - 28335
  commands:
    # [zeromq]
    # Enable publishing of raw block hex to <address>.
    - '-zmqpubrawblock=tcp://0.0.0.0:28332'
    # Enable publishing of raw transaction hex to <address>.
    - '-zmqpubrawtx=tcp://0.0.0.0:28333'
    # Enable publishing of block hashes to <address>.
    - '-zmqpubhashblock=tcp://0.0.0.0:28334'
    # Enable publishing of transaction hashes to <address>.
    - '-zmqpubhashtx=tcp://0.0.0.0:28335'