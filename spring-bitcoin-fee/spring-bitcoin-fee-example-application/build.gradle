apply plugin: 'org.springframework.boot'

description = 'bitcoin fee example application package'

jar {
    enabled = true
}

bootJar {
    archiveClassifier.set('boot')
}

dependencies {
    // deliberately include "autoconfigure" instead of "starter" to demonstrate customizable configs
    implementation project(':spring-bitcoin-fee:spring-bitcoin-fee-autoconfigure')

    // when using "autoconfigure", also include selected fee provider packages
    // these packages would be included by "starter" module automatically
    implementation project(':spring-bitcoin-fee:spring-bitcoin-fee-bitcoin-jsonrpc')
    implementation project(':spring-bitcoin-fee:spring-bitcoin-fee-bitcoinerlive')
    implementation project(':spring-bitcoin-fee:spring-bitcoin-fee-bitcore')
    implementation project(':spring-bitcoin-fee:spring-bitcoin-fee-bitgo')
    implementation project(':spring-bitcoin-fee:spring-bitcoin-fee-blockchair')
    implementation project(':spring-bitcoin-fee:spring-bitcoin-fee-blockcypher')
    implementation project(':spring-bitcoin-fee:spring-bitcoin-fee-blockstreaminfo')
    implementation project(':spring-bitcoin-fee:spring-bitcoin-fee-btcdotcom')
    implementation project(':spring-bitcoin-fee:spring-bitcoin-fee-earndotcom')

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
}
