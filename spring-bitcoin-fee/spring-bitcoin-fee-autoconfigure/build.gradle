plugins {
    id 'java'
}

description = 'bitcoin fee client autoconfigure package'

dependencies {
    api project(':spring-bitcoin-fee:spring-bitcoin-fee-core')

    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-bitcoin-jsonrpc')
    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-bitcoinerlive')
    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-bitcore')
    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-bitgo')
    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-blockchaininfo')
    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-blockchair')
    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-blockcypher')
    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-blockstreaminfo')
    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-btcdotcom')
    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-earndotcom')

    implementation "org.springframework.boot:spring-boot-autoconfigure"

    annotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    testImplementation project(':spring-bitcoin-fee:spring-bitcoin-fee-bitcoin-jsonrpc')
    testImplementation project(':spring-bitcoin-fee:spring-bitcoin-fee-bitcoinerlive')
    testImplementation project(':spring-bitcoin-fee:spring-bitcoin-fee-bitcore')
    testImplementation project(':spring-bitcoin-fee:spring-bitcoin-fee-bitgo')
    testImplementation project(':spring-bitcoin-fee:spring-bitcoin-fee-blockchaininfo')
    testImplementation project(':spring-bitcoin-fee:spring-bitcoin-fee-blockchair')
    testImplementation project(':spring-bitcoin-fee:spring-bitcoin-fee-blockcypher')
    testImplementation project(':spring-bitcoin-fee:spring-bitcoin-fee-blockstreaminfo')
    testImplementation project(':spring-bitcoin-fee:spring-bitcoin-fee-btcdotcom')
    testImplementation project(':spring-bitcoin-fee:spring-bitcoin-fee-earndotcom')
}
