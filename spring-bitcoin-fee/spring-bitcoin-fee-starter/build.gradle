plugins {
    id 'java'
}

description = 'bitcoin fee client starter package'

dependencies {
    api project(':spring-bitcoin-fee:spring-bitcoin-fee-core')

    api project(':spring-bitcoin-fee:spring-bitcoin-fee-bitcore')
    api project(':spring-bitcoin-fee:spring-bitcoin-fee-blockchaininfo')
    api project(':spring-bitcoin-fee:spring-bitcoin-fee-blockchair')
    api project(':spring-bitcoin-fee:spring-bitcoin-fee-blockcypher')
    api project(':spring-bitcoin-fee:spring-bitcoin-fee-blockstreaminfo')
    api project(':spring-bitcoin-fee:spring-bitcoin-fee-btcdotcom')
    api project(':spring-bitcoin-fee:spring-bitcoin-fee-earndotcom')

    api project(':spring-bitcoin-fee:spring-bitcoin-fee-autoconfigure')

    implementation 'org.springframework.boot:spring-boot-starter'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
