plugins {
    id 'java'
}

dependencies {
    api "org.testcontainers:testcontainers:${testcontainersVersion}"

    // currently a hard dependency on the bitcoind testcontainer package - try to make it an optional dependency!
    implementation project(':spring-bitcoin-testcontainer:spring-bitcoin-testcontainer-starter')

    implementation "com.google.guava:guava:${guavaVersion}"

    implementation "org.springframework.boot:spring-boot-autoconfigure"
    implementation 'org.springframework.boot:spring-boot-starter'

    annotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    //testImplementation project(':bitcoin-jsonrpc-client:bitcoin-jsonrpc-client-autoconfigure')
    //testImplementation project(':bitcoin-jsonrpc-client:bitcoin-jsonrpc-client-starter')
    //testImplementation project(':bitcoin-zeromq-client:bitcoin-zeromq-client-autoconfigure')
    //testImplementation project(':bitcoin-zeromq-client:bitcoin-zeromq-client-starter')

    testImplementation 'org.lightningj:lightningj:0.11.1-Beta'

    testImplementation "io.projectreactor:reactor-core"
}
